<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Icon</title>
<style>
  .notification-icon {
    position: relative;
    width: 100px; /* Adjust width to your preference */
    height: 50px; /* Adjust height to your preference */
    background-color: #3498db;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .notification-icon::after {
    content: attr(data-badge);
    position: absolute;
    top: 0;
    right: 0;
    width: 20px;
    height: 20px;
    background-color: red;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: #fff;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="notification-icon" data-badge="3">
    Notification
</div>

</body>
</html>
