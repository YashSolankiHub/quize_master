            /* display: flex;

            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 50%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
            appearance: none;
            /* Remove default arrow */
            background-color: #f2f2f2;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #4caf50;
        }

        select option {
            background-color: #f2f2f2;
            color: #333;
        }

        select option:hover {
            background-color: #e0e0e0;
        }

        #selectedSubject {
            margin-top: 20px;
            font-weight: bold;
        }

        .center_all_semester_head {

        }
        .color_for_container-fluid{

        }
        .color_for_nav_text{

        }
        .for_card{

        }
        .for_left_side_card{

        .semester{
